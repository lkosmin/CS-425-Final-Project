<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title> Selected Warehouse stock </title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Warehouse {{get_warehouse_a(warehouse_id)['id']}} stock</h1>
      </div>
    </header>

    <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>name</th>
            <th>quantity</th>
          </tr>
        </thead>
        <tbody>


          {% for warehouse in get_warehouse_a_stock(warehouse_id) %}
          <tr>
            <th>{{ warehouse['products.id'] }}</th>
            <th>{{ warehouse['name'] }}</th>
            <th>
                <form method="GET" action="/change_quantity/{{warehouse['products.id']}}/{{warehouse_id}}">
                  <input type="number" class="form-control" name="product_quantity" min ="1" value="{{warehouse['quantity']}}">
                  <input type = "submit" value = "change_quantity" /></th>
                </form>
            <!-- <th>{{ warehouse['quantity'] }}</th> -->
            <th>
              <form method="GET" action="/delete_warehouse_stock/{{warehouse['products.id']}}/{{ warehouse_id }}">
                <input type = "submit" value = "Delete Item" />
              </form>
            </th>

          </tr>
         {% endfor %}

  </body>

</html>
