<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title> Selected Warehouse stock </title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Warehouse {{warehouse_id}} stock</h1>
      </div>
    </header>


    <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>name</th>
            <th>quantity</th>
          </tr>
        </thead>
        <tbody>

<!-- lol -->
          {% for warehouse_a_stock in get_warehouse_a_stock(warehouse_id) %}
          <tr>
            <th>{{ warehouse_a_stock['stock.pid'] }}</th>
            <th>{{ warehouse_a_stock['products.name'] }}</th>
            <!--<th>{{ warehouse_a_stock['stock.quantity'] }}</th>-->
            <th>
                <form method="POST" action="/change_quantity/{{warehouse_a_stock['stock.pid']}}/{{warehouse_id}}">
                  <input type="number" class="form-control" name="product_quantity" min ="1" value="{{warehouse_a_stock['stock.quantity']}}">
                  <input type = "submit" value = "change quantity" />
                </form>
            </th>
            <th>
              <form method="GET" action="/delete_warehouse_stock/{{warehouse_a_stock['stock.pid']}}/{{ warehouse_id }}">
                <input type = "submit" value = "Delete Item" />
              </form>
            </th>

          </tr>
         {% endfor %}

         <!-- go to staff homepage -->
         <form method="POST" action="/nav_staff">
           <input type="submit" name="go_home" value="Home">
         </form>

         <!-- add product to stock field-->
         <p>Add Product</p>
          <form method="POST" action="/add_product/{{warehouse_id}}">
             <div class="form-group">
                 <input type="name" class="form-control" name="name" placeholder="Product name">
                 <input type="type" class="form-control" name="type" placeholder="Product type">
                 <input type="nutrition_facts" class="form-control" name="nutrition_facts" placeholder="Nutritional Facts">
                 <input type="size" class="form-control" name="size" placeholder="Product Size">
                 <input type="cost" class="form-control" name="cost" placeholder="Product Cost">
                 <input type="number" class="form-control" name="quantity" placeholder="Product Quantity">
             </div>
             <input type="submit" name="add_card" value="Add product">
         </form><br><br>


  </body>

</html>
