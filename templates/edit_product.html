<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title> Edit Product </title>
  <!--  Edit functionality -->
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Edit Product</h1>
    </div>
  </header>


  <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Nutrition Information</th>
            <th>Price</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody>
          <!--display selected product  -->
          {% for product in get_one_product(user['id']) %}
          <tr>
            <th>{{ product['product.id'] }}</th>
            <th>{{ product['name'] }}</th>
            <th>{{ product['nutrition_facts'] }}</th>
            <th>{{ product['price'] }}</th>
            <th>{{ product['state'] }}</th>
          </tr>
         {% endfor %}
        </tbody>
      </table>

      <p>Selected Product</p>
       <form method="POST" action="/staff_update_product">
          <div class="form-group">
              <!-- <input type="product_id" class="form-control" name="product_id" value="{{product['product.id']}}"> -->
              <input value="{{product['name']}}" readonly>
              <input type="name" class="form-control" name="name" value="{{product['name']}}">
              <input type="nutrition_facts" class="form-control" name="nutrition_facts" value="{{product['nutrition_facts']}}">
              <input type="price" class="form-control" name="price" value="{{product['price']}}">
              <input type="state" class="form-control" name="state" value="{{product['state']}}">
          </div>
          <input type="submit" name="submit_change" value="Add card">
      </form>



</body>

</html>
