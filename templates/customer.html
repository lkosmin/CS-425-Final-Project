<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title> Shopping Page </title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Shopping</h1>
      </div>
    </header>
        <h1><center>Products</center></h1>
        {{user}}
        <form class="searchProd" method="post" action=""
         style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search by product name or type (ex: 'food', 'beverage', 'tomato', 'all')" name="product" style="height:9px; width:500px">
            <button type="submit" style="height:30px">Search
            </button>
        </form>
        <p></p>
        <left>
        {% for item in data %}
             <tr>
                <td> {{item[0]}} <br></td>

            </tr>
        {% endfor %}
        </left>

  </body>
  </html>
